<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Copy Trading{% endblock %}</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0d1117',
                        'dark-card': '#161b22',
                        'dark-border': '#30363d',
                        'accent-green': '#00d26a',
                        'accent-red': '#ff6b6b',
                        'accent-blue': '#58a6ff',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            min-height: 100vh;
        }
        
        .card {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(48, 54, 61, 0.5);
        }
        
        .glow-green {
            box-shadow: 0 0 20px rgba(0, 210, 106, 0.3);
        }
        
        .glow-red {
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #161b22;
        }
        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="text-gray-200">
    <!-- Navbar -->
    <nav class="bg-dark-card border-b border-dark-border sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-3">
                    <span class="text-2xl">ðŸŽ¯</span>
                    <span class="text-xl font-bold bg-gradient-to-r from-accent-blue to-accent-green bg-clip-text text-transparent">
                        Copy Trading
                    </span>
                </a>
                
                <!-- Navigation -->
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-400 hover:text-white transition {% if request.url.path == '/' %}text-white{% endif %}">
                        ðŸ“Š Dashboard
                    </a>
                    <a href="/traders" class="text-gray-400 hover:text-white transition {% if '/traders' in request.url.path %}text-white{% endif %}">
                        ðŸ‘¥ Traderlar
                    </a>
                    <a href="/positions" class="text-gray-400 hover:text-white transition {% if request.url.path == '/positions' %}text-white{% endif %}">
                        ðŸ’¹ Pozisyonlar
                    </a>
                    <a href="/signals" class="text-gray-400 hover:text-white transition {% if request.url.path == '/signals' %}text-white{% endif %}">
                        ðŸ”” Sinyaller
                    </a>
                </div>
                
                <!-- Scraper Status -->
                <div id="scraper-status" class="flex items-center space-x-2">
                    <span class="w-3 h-3 rounded-full bg-gray-500" id="status-dot"></span>
                    <span class="text-sm text-gray-400" id="status-text">BaÄŸlantÄ± kesik</span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="mt-auto py-4 border-t border-dark-border">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            Copy Trading System v1.0 | Binance Leaderboard Takip
        </div>
    </footer>
    
    <!-- Sound for alerts -->
    <audio id="alert-sound" preload="auto">
        <source src="/static/sounds/alert.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Auto refresh
        function refreshData() {
            fetch('/api/dashboard')
                .then(r => r.json())
                .then(data => {
                    // Update status dot
                    document.getElementById('status-dot').className = 
                        'w-3 h-3 rounded-full ' + (data.active_traders > 0 ? 'bg-accent-green pulse' : 'bg-gray-500');
                    document.getElementById('status-text').textContent = 
                        data.active_traders > 0 ? 'Aktif' : 'Bekleniyor';
                });
            
            // Check for new signals
            fetch('/api/new-signals')
                .then(r => r.json())
                .then(signals => {
                    if (signals.length > 0) {
                        playAlert();
                        signals.forEach(s => {
                            showNotification(s.direction + ' ' + s.symbol);
                        });
                    }
                });
        }
        
        function playAlert() {
            try {
                document.getElementById('alert-sound').play();
            } catch(e) {}
        }
        
        function showNotification(text) {
            if (Notification.permission === 'granted') {
                new Notification('ðŸ”” Yeni Sinyal', { body: text });
            }
        }
        
        // Request notification permission
        if ('Notification' in window) {
            Notification.requestPermission();
        }
        
        // Refresh every 30 seconds
        setInterval(refreshData, 30000);
        refreshData();
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
